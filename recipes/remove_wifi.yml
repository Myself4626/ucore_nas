    remove:
      packages:
        - atheros-firmware
        - brcmfmac-firmware
        - iwlegacy-firmware
        - iwlwifi-dvm-firmware
        - iwlwifi-mvm-firmware
        - mt7xxx-firmware
        - nxpwireless-firmware
        - realtek-firmware
        - tiwilink-firmware
        - NetworkManager-wifi
        - wpa_supplicant
        - iw
        - wireless-regdb
        # Mobile device support packages
        - ModemManager-glib
        - libimobiledevice
        - libimobiledevice-glue
        - usbmuxd
#        - libgudev
        # Additional wireless and Bluetooth packages
